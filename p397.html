<!--https://momentjs.com/-->
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="jquery-3.3.1.min.js" charset="utf-8">  </script>

  <script type="text/javascript">

    $(function() {    // code here is run after all HTML has been    // loaded and the DOM is constructed

      $('p').append('<sup>*</sup>'); // P tag 안 값 뒤에 * 붙이기

      // jQuery 함수들은 함수로직을 수행한 후
      // jQuery 객체를 리턴함으로 . 기호를 연속해서
      // 메소드를 호출할 수 있습니다. method chaining
      $('h3').after('<hr>').before('<hr>'); // h3 태그를 찾아서 앞쪽과 뒤쪽에 <h3>줄을 그어라

      // sup Element를  생성한 후,
      $('<sup>*</sup>').appendTo('h3');  // equivalent to
      $('hr').append('<sup>*</sup>')
      $('hr').insertBefore('p');      // equivalent to
      $('hr').before('<hr>') $('<hr>').insertAfter('p');       //
      $('p').after('<hr>');

    });

  </script>
</head>
<body>

  <h3>Fruits</h3>
  <p>StrawBerry</p>
  <p></p>
  <div class="">
    <p></p>
  </div>

</body>
</html>
